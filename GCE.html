<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="GCE.css" />
</head>

<body>
    <div id="canvasContainer">
        <canvas class='GC' id="og" name="background" style="image-rendering:pixelated;"></canvas>
    </div>
    <div id="ui">
        <button onclick="startGame();gameOn = true;TileMap = false" id="start" class="GCEbutton">start</button>
        <button onclick="gameOn = false;
                         if(TileMap){TileMap = false;document.getElementById('mapEd').style.display ='none'}else{TileMap= true;}" id="maptile" class="GCEbutton forDeveloper">map editor</button>
        <label for="chooseSprite" class="forDeveloper"> choose sprite</label>
        <select name="chooseSprite" id="TileSprites" class="forDeveloper">
		</select>
        <div class="forDeveloper">
            <label for="switch"> turn on/off grid</label>
            <input name="switch" id="gridSwitch" type="checkbox" />
            <label for="x"> split grid horizontaly</label>
            <input name="x" id="gridX" type="number" style="width: 50px" />
            <label for="y"> split grid verticaly</label>
            <input name="y" id="gridY" type="number" style="width: 50px" />
        </div>
        <input type="text" id="FileName" placeholder="NameForFile" class="forDeveloper">
        <input type="text" id="Variable" placeholder="Variable where to save the scene" class="forDeveloper">
        <button onclick="saveScene()" class="forDeveloper">saveScene</button>
    </div>
    <canvas id="mapEd" style="z-index: 99999;border: solid 1px black;
    position: absolute; left: 0; top: 0;" style="image-rendering:pixelated;">
	</canvas>
    <script src="GCE.js"></script>
    <script src="game.js"></script>
</body>

</html>
